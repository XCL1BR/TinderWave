<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.483));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['helvetica_now_display']">
        <div class="imageconatiner w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%]">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incomingcard z-[2] w-[130%] absolute h-[130%]">
                <img src="" alt="M15">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen  flex flex-col justify-between">
             <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden ">
                <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="capitalize text-2xl font-medium tracking-tighter">They Liked You</h3>
                <div class="chaticon relative flex items-center justify-center rounded-full w-[3rem] h-[3rem] bg-white/20"><!--white/20 ==>OPACITY-->
                    <i class="opacity-80  ri-chat-3-line"></i>
                    <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-5 h-5  bg-[#FC5149]">
                        <h5 class="text-[13px] font-[400]"><i class="ri-chat-2-line"></i></h5>
                    </div>
                </div>  
             </div>
             <div class="detailscontainer w-full">
                    <div class="details px-5 py-6 w-full ">
                <div class="element location flex gap-4">
                    <i class="w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-fill"></i>
                    <h3 class="text-white">Wait<i class="ri-loader-2-fill"></i></h3>
                </div>
                <div class="element name flex gap-3 text-white mt-4">
                    <h1 class="text-7xl font-regular tracking-tighter ">Loading</h1>
                    <h1 class="text-7xl font-regular tracking-tighter opacity-60">
                    <i class="ri-loader-2-fill"></i>
                    </h1>
                </div>
                <div class="element tags flex gap-5 text-Black mt-2">
                    
               </div> <!--paste other 2 divs outside it to get vertical view-->
            <div class="element bio text-white/80 mt-5">
                <h3 class="text-xl">Bio</h3>
                <p class="text-lg mt-3">Bio Loading</p>
            </div>
            <div class="element flex items-center items-start  gap-1 ">
                <button class=" deny py-3 rounded-xl w-1/2 bg-white">
                    <i class=" text-3xl font-semibold ri-close-circle-line"></i>
                </button>
                <button class=" accept py-3  rounded-xl w-1/2 bg-[#FC5149]">
                    <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                </button>
                </div>
            </div>        
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>
</html>
